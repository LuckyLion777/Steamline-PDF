<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Form Style 10</title>
<link rel="stylesheet" type="text/css" href="assets/css/form-style.css">

</head>

<body>

<div class="form-style-10">
<h1>Contact us for Quote<span>Please fill in the information below to generate a quote for closed captions from <a href="Rev.com">Rev.com</a></span>
</h1>
<form method="post" action="generate-pdf.php" id="contact-form" class="contact-form">
    <div class="section"><span>1</span>Name &amp; Email Address</div>
    <div class="inner-wrap">
        <label>Your First Name <input type="text" name="fname" required pattern="[a-zA-Z]+" required="required" /></label>
        <label>Your Last Name <input type="text" name="lname"  required pattern="[a-zA-Z]+" required="required" /></label>
        <label>Your Email Address (you will get a quote on this email)<input type="email" name="cus-mail"  required="required"/></label>
        <label>Company Email Address<input type="email" name="com-mail"  required="required" /></label>
    </div>

    <div class="section"><span>2</span>Time</div>
    <div class="inner-wrap">
        <label>Please fill in your need: XXX minutes</label>
        <input type="number" name="time" id="time" class="form-control" required="required" />
    </div>

    <div class="section"><span>2</span>Message</div>
    <div class="inner-wrap">
        <label>Other information</label>
        <textarea type="text" name="message" id="message" class="other" rows="4"></textarea>
    </div>

    <div class="button-section">
     <input type="submit" name="Submit" />
    </div>
</form>
</div>

</body>
</html>
